<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        :root {
            --primary-color: #0088cc;
            --secondary-color: #40b3e0;
            --bg-color: #0e1621;
            --sidebar-bg: #17212b;
            --message-bg: #182533;
            --message-out-bg: #2b5278;
            --text-primary: #ffffff;
            --text-secondary: #8a98a6;
            --border-color: #2f3b4a;
            --hover-color: #2b5278;
            --active-color: #2b5278;
            --green: #00af9c;
            --red: #ed4242;
            --yellow: #ffc107;
            --purple: #9c27b0;
            --gold: #ffd700;
            --success: #34b7f1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Основной контейнер */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1440px;
            margin: 0 auto;
        }

        /* Левая панель */
        .sidebar {
            width: 75px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 1000;
        }

        .sidebar-logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #37aee2, #1e96c8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .sidebar-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .nav-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: var(--red);
            color: white;
            font-size: 12px;
            font-weight: bold;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }

        /* Бейдж со звездами */
        .stars-badge {
            background: linear-gradient(135deg, #ffd700, #ff9500);
            color: #000;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
        }

        /* Список чатов */
        .chats-container {
            width: 380px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .chats-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .chats-title {
            font-size: 20px;
            font-weight: 500;
        }

        .chats-search {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 42px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .empty-chats {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .empty-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .create-chat-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .create-chat-btn:hover {
            background-color: var(--secondary-color);
        }

        .chat-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .chat-item.active {
            background-color: var(--active-color);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
        }

        .online-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background-color: var(--green);
            border: 2px solid var(--sidebar-bg);
            border-radius: 50%;
        }

        .offline-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background-color: var(--text-secondary);
            border: 2px solid var(--sidebar-bg);
            border-radius: 50%;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chat-last-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chat-unread {
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            font-weight: 500;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            margin-left: auto;
        }

        /* Основной чат */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        .chat-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        .chat-empty-icon {
            font-size: 96px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .chat-empty-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .chat-empty-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .chat-header-bar {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-name {
            font-weight: 500;
            font-size: 16px;
        }

        .chat-user-status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-online {
            color: var(--green);
        }

        .status-offline {
            color: var(--text-secondary);
        }

        .status-typing {
            color: var(--primary-color);
            font-style: italic;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        /* Сообщения */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('https://raw.githubusercontent.com/telegramdesktop/tdesktop/dev/Telegram/Resources/art/bg_initial.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 65%;
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-incoming {
            align-self: flex-start;
        }

        .message-outgoing {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-incoming .message-bubble {
            background-color: var(--message-bg);
            border-bottom-left-radius: 4px;
        }

        .message-outgoing .message-bubble {
            background-color: var(--message-out-bg);
            border-bottom-right-radius: 4px;
        }

        .message-text {
            font-size: 15px;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message-status {
            font-size: 12px;
        }

        .message-checked {
            color: #34b7f1;
        }

        /* Ввод сообщения */
        .input-container {
            padding: 16px 20px;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 21px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: var(--secondary-color);
        }

        .send-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Эмодзи панель */
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 400px;
            background-color: var(--sidebar-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .emoji-picker.active {
            display: flex;
        }

        .emoji-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .emoji-tab {
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            flex-shrink: 0;
        }

        .emoji-tab.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .emoji-grid {
            flex: 1;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            overflow-y: auto;
        }

        .emoji-item {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .emoji-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Панель файлов */
        .file-panel {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background-color: var(--sidebar-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .file-panel.active {
            display: flex;
        }

        .file-option {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .file-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .file-option i {
            font-size: 20px;
            color: var(--primary-color);
            width: 24px;
        }

        .file-option span {
            flex: 1;
        }

        /* Модальные окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--sidebar-bg);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Файлы в сообщениях */
        .message-file {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
            max-width: 300px;
        }

        .file-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .file-document {
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            font-size: 24px;
            color: var(--primary-color);
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Панель звонков */
        .calls-list {
            padding: 20px;
        }

        .call-item {
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .call-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .call-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .call-incoming {
            background-color: rgba(0, 136, 204, 0.2);
            color: var(--primary-color);
        }

        .call-outgoing {
            background-color: rgba(32, 173, 150, 0.2);
            color: var(--green);
        }

        .call-missed {
            background-color: rgba(237, 66, 66, 0.2);
            color: var(--red);
        }

        .call-info {
            flex: 1;
        }

        .call-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .call-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Магазин подарков */
        .gifts-shop {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .gift-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .gift-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .gift-item.selected {
            border-color: var(--primary-color);
        }

        .gift-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .gift-name {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .gift-price {
            font-size: 12px;
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        /* Подарок в сообщении */
        .message-gift {
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.2), rgba(103, 58, 183, 0.2));
            border: 1px solid var(--purple);
            max-width: 200px;
        }

        .gift-badge {
            display: inline-block;
            padding: 2px 8px;
            background-color: var(--purple);
            color: white;
            border-radius: 12px;
            font-size: 10px;
            margin-bottom: 8px;
        }

        /* Баланс звезд */
        .stars-balance {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 149, 0, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            margin: 10px 0;
        }

        .stars-icon {
            color: var(--gold);
        }

        /* Анимации */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background-color: var(--message-bg);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Уведомления */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--sidebar-bg);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 3000;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            border: 1px solid var(--border-color);
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .chats-container {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .chats-container.active {
                transform: translateX(0);
            }
            
            .chat-container {
                display: none;
            }
            
            .chat-container.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }

            .emoji-picker {
                width: 100%;
                right: 0;
                bottom: 70px;
            }

            .file-panel {
                width: 100%;
                left: 0;
                bottom: 70px;
            }
        }

        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        /* Прокрутка */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Вкладки */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* НОВЫЕ СТИЛИ ДЛЯ НОВЫХ ФУНКЦИЙ */

        /* Голосовые сообщения */
        .voice-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin: 8px 0;
        }

        .voice-play-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .voice-waveform {
            flex: 1;
            height: 30px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-color) 50%, rgba(255,255,255,0.1) 50%);
            border-radius: 15px;
            position: relative;
        }

        .voice-duration {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Стикеры */
        .sticker-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 400px;
            background-color: var(--sidebar-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .sticker-picker.active {
            display: flex;
        }

        .sticker-categories {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
        }

        .sticker-category {
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .sticker-category.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .sticker-grid {
            flex: 1;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            overflow-y: auto;
            align-items: center;
            justify-items: center;
        }

        .sticker-item {
            width: 72px;
            height: 72px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .sticker-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Реакции */
        .message-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .reaction {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reaction:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .reaction.active {
            background-color: rgba(0, 136, 204, 0.3);
        }

        .reaction-count {
            color: var(--text-secondary);
            font-size: 11px;
        }

        /* Редактирование сообщений */
        .message-edit {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            margin-top: 8px;
            border-left: 3px solid var(--yellow);
        }

        .edit-label {
            font-size: 11px;
            color: var(--yellow);
            margin-bottom: 4px;
        }

        /* Цитирование сообщений */
        .message-reply {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .reply-label {
            font-size: 11px;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        /* Пересылка сообщений */
        .forward-label {
            font-size: 11px;
            color: var(--green);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 4px;
        }

        /* Архивация */
        .archived-chats {
            padding: 20px;
        }

        .archive-btn {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .archive-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Темы */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .theme-item {
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            text-align: center;
            transition: transform 0.2s;
        }

        .theme-item:hover {
            transform: scale(1.05);
        }

        .theme-item.active {
            border-color: var(--primary-color);
        }

        .theme-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 8px;
        }

        /* Языки */
        .language-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .language-item {
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            border: 2px solid transparent;
        }

        .language-item.active {
            border-color: var(--primary-color);
            background-color: rgba(0, 136, 204, 0.1);
        }

        /* Истории */
        .stories-container {
            padding: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .stories-list {
            display: flex;
            gap: 16px;
        }

        .story-item {
            width: 70px;
            cursor: pointer;
            text-align: center;
        }

        .story-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            padding: 2px;
            margin-bottom: 8px;
            position: relative;
        }

        .story-avatar::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            z-index: -1;
        }

        .story-new .story-avatar {
            border: 2px dashed var(--text-secondary);
        }

        .story-new .story-avatar::after {
            display: none;
        }

        .story-name {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Просмотр истории */
        .story-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            display: none;
            flex-direction: column;
        }

        .story-viewer.active {
            display: flex;
        }

        .story-progress {
            display: flex;
            gap: 2px;
            padding: 20px;
        }

        .story-progress-bar {
            flex: 1;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            overflow: hidden;
        }

        .story-progress-fill {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.1s linear;
        }

        .story-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .story-image {
            max-width: 100%;
            max-height: 100%;
        }

        .story-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .story-nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Поиск в чате */
        .chat-search-bar {
            padding: 12px 20px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-results {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .search-result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Меню сообщения */
        .message-menu {
            position: absolute;
            background-color: var(--sidebar-bg);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            flex-direction: column;
            border: 1px solid var(--border-color);
            min-width: 150px;
        }

        .message-menu.active {
            display: flex;
        }

        .menu-item {
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Просмотрщик медиа */
        .media-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            display: none;
            flex-direction: column;
        }

        .media-viewer.active {
            display: flex;
        }

        .media-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        /* Шифрование */
        .encryption-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background-color: rgba(52, 183, 241, 0.2);
            color: var(--success);
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
        }

        /* Группы и каналы */
        .group-avatar {
            position: relative;
        }

        .group-members {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background-color: var(--sidebar-bg);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 2px solid var(--sidebar-bg);
        }

        /* Аудиоплеер для голосовых сообщений */
        .audio-player {
            width: 100%;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .audio-progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 16px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .audio-time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: white;
            pointer-events: none;
        }

        /* Статусы пользователей */
        .status-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .status-option {
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid transparent;
        }

        .status-option.active {
            border-color: var(--primary-color);
            background-color: rgba(0, 136, 204, 0.1);
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .status-text {
            flex: 1;
        }

        .status-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Анимации */
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Контекстное меню */
        .context-menu {
            position: fixed;
            background-color: var(--sidebar-bg);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            flex-direction: column;
            border: 1px solid var(--border-color);
            min-width: 200px;
        }

        .context-menu.active {
            display: flex;
        }

        /* Подсказки */
        .tooltip {
            position: absolute;
            background-color: var(--sidebar-bg);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        /* Кастомный скроллбар для истории */
        .history-scroll {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Уведомления -->
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText"></span>
    </div>

    <!-- Модальное окно нового чата -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Новый чат</div>
                <button class="modal-close" id="closeNewChatModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab active" data-tab="private">Личный чат</button>
                    <button class="tab" data-tab="group">Группа</button>
                    <button class="tab" data-tab="channel">Канал</button>
                </div>
                
                <div class="tab-content active" id="privateTab">
                    <div class="form-group">
                        <label class="form-label">Имя контакта</label>
                        <input type="text" class="form-input" id="contactName" placeholder="Введите имя" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ID пользователя (опционально)</label>
                        <input type="text" class="form-input" id="contactId" placeholder="Введите ID" autocomplete="off">
                    </div>
                </div>
                
                <div class="tab-content" id="groupTab">
                    <div class="form-group">
                        <label class="form-label">Название группы</label>
                        <input type="text" class="form-input" id="groupName" placeholder="Введите название группы" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Описание группы</label>
                        <textarea class="form-input" id="groupDescription" placeholder="Описание группы" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="tab-content" id="channelTab">
                    <div class="form-group">
                        <label class="form-label">Название канала</label>
                        <input type="text" class="form-input" id="channelName" placeholder="Введите название канала" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Описание канала</label>
                        <textarea class="form-input" id="channelDescription" placeholder="Описание канала" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelNewChat">Отмена</button>
                    <button class="btn btn-primary" id="createChatBtn">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно магазина подарков -->
    <div class="modal" id="giftShopModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Магазин подарков</div>
                <button class="modal-close" id="closeGiftShopModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stars-balance">
                    <i class="fas fa-star stars-icon"></i>
                    <span id="starsCount">150</span>
                    <span>звёзд</span>
                    <button class="btn btn-primary" style="margin-left: auto; padding: 4px 12px; font-size: 12px;" id="buyStarsBtn">
                        Купить ещё
                    </button>
                </div>
                
                <div class="tabs">
                    <button class="tab active" data-tab="gifts">Подарки</button>
                    <button class="tab" data-tab="nfts">NFT</button>
                </div>
                
                <div class="tab-content active" id="giftsTab">
                    <div class="gifts-shop" id="giftsShop">
                        <!-- Подарки будут загружены через JS -->
                    </div>
                </div>
                
                <div class="tab-content" id="nftsTab">
                    <div class="gifts-shop" id="nftsShop">
                        <!-- NFT будут загружены через JS -->
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button class="btn btn-primary" id="sendGiftBtn" disabled>Отправить подарок</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Настройки</div>
                <button class="modal-close" id="closeSettingsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab active" data-tab="theme">Тема</button>
                    <button class="tab" data-tab="language">Язык</button>
                    <button class="tab" data-tab="privacy">Приватность</button>
                    <button class="tab" data-tab="status">Статус</button>
                </div>
                
                <div class="tab-content active" id="themeTab">
                    <div class="theme-selector" id="themeSelector">
                        <!-- Темы будут загружены через JS -->
                    </div>
                </div>
                
                <div class="tab-content" id="languageTab">
                    <div class="language-selector" id="languageSelector">
                        <!-- Языки будут загружены через JS -->
                    </div>
                </div>
                
                <div class="tab-content" id="privacyTab">
                    <div class="form-group">
                        <label class="form-label">Кто может видеть мой номер телефона</label>
                        <select class="form-input" id="phoneVisibility">
                            <option value="everyone">Все</option>
                            <option value="contacts">Только контакты</option>
                            <option value="nobody">Никто</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Кто может добавлять меня в группы</label>
                        <select class="form-input" id="groupAdd">
                            <option value="everyone">Все</option>
                            <option value="contacts">Только контакты</option>
                        </select>
                    </div>
                </div>
                
                <div class="tab-content" id="statusTab">
                    <div class="status-selector" id="statusSelector">
                        <!-- Статусы будут загружены через JS -->
                    </div>
                </div>

        // Рендер сообщений
        function renderMessages() {
            if (!currentChatId) return;
            
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            
            messagesContainer.innerHTML = '';
            
            // Группируем сообщения по датам
            const messagesByDate = {};
            chat.messages.forEach(message => {
                const date = new Date(message.date).toDateString();
                if (!messagesByDate[date]) {
                    messagesByDate[date] = [];
                }
                messagesByDate[date].push(message);
            });
            
            // Добавляем сообщения по датам
            Object.keys(messagesByDate).forEach(date => {
                const dateDivider = document.createElement('div');
                dateDivider.className = 'date-divider';
                dateDivider.innerHTML = `<div class="date-label">${formatDate(new Date(date))}</div>`;
                messagesContainer.appendChild(dateDivider);
                
                messagesByDate[date].forEach(message => {
                    const messageElement = createMessageElement(message);
                    messagesContainer.appendChild(messageElement);
                });
            });
            
            // Прокручиваем вниз
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Создание элемента сообщения
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${message.outgoing ? 'outgoing' : 'incoming'}`;
            messageDiv.dataset.messageId = message.id;
            
            let content = '';
            let replySection = '';
            let editSection = '';
            let forwardSection = '';
            
            // Добавляем цитирование
            if (message.replyToMessageId) {
                const repliedMessage = chats
                    .flatMap(c => c.messages)
                    .find(m => m.id === message.replyToMessageId);
                
                if (repliedMessage) {
                    replySection = `
                        <div class="message-reply">
                            <div class="reply-label">
                                <i class="fas fa-reply"></i>
                                Ответ на сообщение
                            </div>
                            <div style="font-size: 13px; color: var(--text-secondary);">
                                ${repliedMessage.text ? repliedMessage.text.substring(0, 50) + (repliedMessage.text.length > 50 ? '...' : '') : 'Сообщение'}
                            </div>
                        </div>
                    `;
                }
            }
            
            // Добавляем метку редактирования
            if (message.edited) {
                editSection = `
                    <div class="message-edit">
                        <div class="edit-label">
                            <i class="fas fa-edit"></i>
                            Отредактировано
                        </div>
                    </div>
                `;
            }
            
            // Добавляем метку пересылки
            if (message.forwardedFrom) {
                forwardSection = `
                    <div class="forward-label">
                        <i class="fas fa-share"></i>
                        Переслано от ${message.forwardedFrom}
                    </div>
                `;
            }
            
            if (message.type === 'text') {
                content = `<div class="message-text">${message.text}</div>`;
            } else if (message.type === 'image') {
                content = `
                    <div class="message-file">
                        <img src="${message.fileUrl}" class="file-image" alt="Изображение" style="cursor: pointer;" onclick="viewMedia('${message.fileUrl}', 'image')">
                    </div>
                    ${message.text ? `<div class="message-text">${message.text}</div>` : ''}
                `;
            } else if (message.type === 'document') {
                content = `
                    <div class="message-file">
                        <div class="file-document">
                            <i class="fas fa-file-pdf file-icon"></i>
                            <div class="file-info">
                                <div class="file-name">${message.fileName}</div>
                                <div class="file-size">${formatFileSize(message.fileSize)}</div>
                            </div>
                            <i class="fas fa-download"></i>
                        </div>
                    </div>
                    ${message.text ? `<div class="message-text">${message.text}</div>` : ''}
                `;
            } else if (message.type === 'gift') {
                content = `
                    <div class="message-gift">
                        <div class="gift-badge">${message.giftType === 'nft' ? 'NFT' : 'ПОДАРОК'}</div>
                        <div style="font-size: 32px; margin: 8px 0;">${message.giftIcon}</div>
                        <div style="font-weight: 500; margin-bottom: 4px;">${message.giftName}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">Отправлено как подарок</div>
                    </div>
                    ${message.text ? `<div class="message-text">${message.text}</div>` : ''}
                `;
            } else if (message.type === 'voice') {
                content = `
                    <div class="voice-message">
                        <button class="voice-play-btn" onclick="playVoiceMessage(${message.id})">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="audio-player">
                            <div class="audio-progress" id="audio-progress-${message.id}" style="width: 0%"></div>
                            <div class="audio-time" id="audio-time-${message.id}">0:00 / ${message.duration}</div>
                        </div>
                    </div>
                `;
            } else if (message.type === 'sticker') {
                content = `
                    <div style="font-size: 64px; text-align: center; padding: 16px;">
                        ${message.stickerEmoji}
                    </div>
                `;
            }
            
            // Добавляем реакции
            let reactionsSection = '';
            if (message.reactions && message.reactions.length > 0) {
                reactionsSection = `
                    <div class="message-reactions">
                        ${message.reactions.map(r => `
                            <div class="reaction ${r.users && r.users.includes('me') ? 'active' : ''}" 
                                 onclick="addReaction(${message.id}, '${r.emoji}')">
                                <span>${r.emoji}</span>
                                <span class="reaction-count">${r.count || 1}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                ${forwardSection}
                ${replySection}
                <div class="message-bubble">
                    ${content}
                    ${editSection}
                    <div class="message-time">
                        ${message.time}
                        ${message.outgoing ? '<i class="fas fa-check message-checked"></i>' : ''}
                    </div>
                </div>
                ${reactionsSection}
            `;
            
            // Добавляем контекстное меню
            messageDiv.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showMessageMenu(e, message);
            });
            
            messageDiv.addEventListener('click', (e) => {
                if (e.target.closest('.message-reactions') || e.target.closest('.voice-play-btn')) {
                    return;
                }
                // Двойной клик для редактирования своих сообщений
                if (e.detail === 2 && message.outgoing) {
                    editMessage(message.id);
                }
            });
            
            return messageDiv;
        }

        // Отправка сообщения
        function sendMessage() {
            const text = messageInput.value.trim();
            if ((!text && !editingMessageId) || !currentChatId) return;
            
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            
            if (editingMessageId) {
                // Редактирование существующего сообщения
                const messageIndex = chat.messages.findIndex(m => m.id === editingMessageId);
                if (messageIndex !== -1) {
                    chat.messages[messageIndex].text = text;
                    chat.messages[messageIndex].edited = true;
                    chat.lastMessage = text.length > 30 ? text.substring(0, 30) + '...' : text;
                    chat.lastMessageTime = new Date().toISOString();
                    saveChats();
                    
                    renderMessages();
                    renderChatsList(searchInput.value);
                    
                    editingMessageId = null;
                    messageInput.value = '';
                    sendBtn.disabled = true;
                    
                    showNotification('Сообщение отредактировано');
                }
                return;
            }
            
            const message = {
                id: messageId++,
                type: 'text',
                text: text,
                time: getCurrentTime(),
                outgoing: true,
                date: new Date().toISOString(),
                replyToMessageId: replyingToMessageId
            };
            
            chat.messages.push(message);
            chat.lastMessage = text.length > 30 ? text.substring(0, 30) + '...' : text;
            chat.lastMessageTime = new Date().toISOString();
            saveChats();
            
            renderMessages();
            renderChatsList(searchInput.value);
            
            // Очищаем поле ввода
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
            replyingToMessageId = null;
            
            showNotification('Сообщение отправлено');
            
            // Имитация ответа через 1-3 секунды
            setTimeout(() => {
                if (currentChatId === chat.id) {
                    simulateReply(chat);
                }
            }, 1000 + Math.random() * 2000);
        }

        // Отправка стикера
        function sendSticker(sticker) {
            if (!currentChatId) return;
            
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            
            const message = {

        // Форматирование времени
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'Вчера';
            } else if (diffDays < 7) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ru-RU', options);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Добавление реакции

            const chat = chats.find(c => c.id === currentChatId);

            const message = chat.messages.find(m => m.id === messageId);
            if (!message) return;
            
            if (!message.reactions) {
                message.reactions = [];
            }
            
            let reaction = message.reactions.find(r => r.emoji === emoji);
            if (reaction) {
                if (reaction.users && reaction.users.includes('me')) {
                    // Удаляем реакцию
                    reaction.count--;
                    if (reaction.count <= 0) {
                        message.reactions = message.reactions.filter(r => r.emoji !== emoji);
                    } else {
                        reaction.users = reaction.users.filter(u => u !== 'me');
                    }
                } else {
                    // Добавляем реакцию
                    reaction.count++;
                    if (!reaction.users) reaction.users = [];
                    reaction.users.push('me');
                }
            } else {
                // Создаем новую реакцию
                reaction = {
                    emoji: emoji,
                    count: 1,
                    users: ['me']
                };
                message.reactions.push(reaction);
            }
            
            saveChats();
            renderMessages();
        }
