            clearInterval(recordTimer);
            const duration = Math.floor((Date.now() - recordStartTime) / 1000);
            
            inputContainer.style.display = 'block';
            voiceInputContainer.style.display = 'none';
            
            if (send && duration >= 1) {
                sendVoiceMessage(duration);
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Отправка сообщения
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                // Автоматическое изменение высоты
                setTimeout(() => {
                    messageInput.style.height = 'auto';
                    messageInput.style.height = (messageInput.scrollHeight) + 'px';
                }, 0);
            });
            
            messageInput.addEventListener('input', () => {
                sendBtn.disabled = messageInput.value.trim() === '' && !editingMessageId;
            });
            
            // Поиск
            searchInput.addEventListener('input', () => {
                renderChatsList(searchInput.value);
            });
            
            // Кнопка нового чата
            document.getElementById('newChatBtn').addEventListener('click', showNewChatModal);
            document.getElementById('emptyCreateChatBtn')?.addEventListener('click', showNewChatModal);
            
            // Кнопки навигации
            document.getElementById('chatsBtn').addEventListener('click', () => switchTab('chats'));
            document.getElementById('callsBtn').addEventListener('click', () => switchTab('calls'));
            document.getElementById('storiesBtn').addEventListener('click', () => switchTab('stories'));
            document.getElementById('contactsBtn').addEventListener('click', () => {
                showNotification('Контакты (в разработке)');
            });
            document.getElementById('savedBtn').addEventListener('click', () => {
                showNotification('Сохраненные сообщения (в разработке)');
            });
            document.getElementById('settingsBtn').addEventListener('click', showSettingsModal);
            
            // Вкладки в модальных окнах
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabName = e.target.dataset.tab;
                    
                    // Находим родительский модальный контейнер
                    const modal = e.target.closest('.modal-content');
                    if (!modal) return;
                    
                    // Сбрасываем активные вкладки в этом модальном окне
                    modal.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    modal.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Активируем выбранную вкладку
                    e.target.classList.add('active');
                    modal.querySelector(`#${tabName}Tab`).classList.add('active');
                });
            });
            
            // Модальное окно нового чата
            document.getElementById('createChatBtn').addEventListener('click', () => {
                const activeTab = document.querySelector('#newChatModal .tab.active');
                if (!activeTab) return;
                
                const tabType = activeTab.dataset.tab;
                
                if (tabType === 'private') {
                    const name = document.getElementById('contactName').value.trim();
                    const id = document.getElementById('contactId').value.trim();
                    
                    if (name) {
                        createNewChat(name, 'private', { userId: id || null });
                        newChatModal.classList.remove('active');
                        document.getElementById('contactName').value = '';
                        document.getElementById('contactId').value = '';
                    } else {
                        showNotification('Введите имя контакта');
                    }
                } else if (tabType === 'group') {
                    const name = document.getElementById('groupName').value.trim();
                    const desc = document.getElementById('groupDescription').value.trim();
                    
                    if (name) {
                        createNewChat(name, 'group', { description: desc, members: 5 });
                        newChatModal.classList.remove('active');
                        document.getElementById('groupName').value = '';
                        document.getElementById('groupDescription').value = '';
                    } else {
                        showNotification('Введите название группы');
                    }
                } else if (tabType === 'channel') {
                    const name = document.getElementById('channelName').value.trim();
                    const desc = document.getElementById('channelDescription').value.trim();
                    
                    if (name) {
                        createNewChat(name, 'channel', { description: desc, subscribers: 1 });
                        newChatModal.classList.remove('active');
                        document.getElementById('channelName').value = '';
                        document.getElementById('channelDescription').value = '';
                    } else {
                        showNotification('Введите название канала');
                    }
                }
            });
            
            document.getElementById('closeNewChatModal').addEventListener('click', () => {
                newChatModal.classList.remove('active');
            });
            
            document.getElementById('cancelNewChat').addEventListener('click', () => {
                newChatModal.classList.remove('active');
            });
            
            // Эмодзи
            document.getElementById('emojiBtn').addEventListener('click', (e) => {
                emojiPicker.classList.toggle('active');
                stickerPicker.classList.remove('active');
                filePanel.classList.remove('active');
                
                // Позиционирование
                const rect = e.target.getBoundingClientRect();
                emojiPicker.style.bottom = (window.innerHeight - rect.top + 40) + 'px';
                emojiPicker.style.right = (window.innerWidth - rect.right - 20) + 'px';
            });
            
            // Стикеры
            document.getElementById('stickerBtn').addEventListener('click', (e) => {
                stickerPicker.classList.toggle('active');
                emojiPicker.classList.remove('active');
                filePanel.classList.remove('active');
                
                // Позиционирование
                const rect = e.target.getBoundingClientRect();
                stickerPicker.style.bottom = (window.innerHeight - rect.top + 40) + 'px';
                stickerPicker.style.right = (window.innerWidth - rect.right - 20) + 'px';
            });
            
            // Вкладки эмодзи
            document.querySelectorAll('.emoji-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.emoji-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    changeEmojiCategory(tab.dataset.category);
                });
            });
            
            // Прикрепление файлов
            document.getElementById('attachBtn').addEventListener('click', (e) => {
                filePanel.classList.toggle('active');
                emojiPicker.classList.remove('active');
                stickerPicker.classList.remove('active');
                
                // Позиционирование
                const rect = e.target.getBoundingClientRect();
                filePanel.style.bottom = (window.innerHeight - rect.top + 40) + 'px';
                filePanel.style.left = rect.left + 'px';
            });
            
            // Опции файлов
            document.getElementById('attachPhoto').addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*,video/*';
                input.multiple = true;
                input.addEventListener('change', (e) => {
                    Array.from(e.target.files).forEach(file => {
                        uploadFile(file, 'image', currentChatId);
                    });
                });
                input.click();
                filePanel.classList.remove('active');
            });
            
            document.getElementById('attachDocument').addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.addEventListener('change', (e) => {
                    Array.from(e.target.files).forEach(file => {
                        uploadFile(file, 'document', currentChatId);
                    });
                });
                input.click();
                filePanel.classList.remove('active');
            });
            
            document.getElementById('attachAudio').addEventListener('click', () => {
                startRecording();
                filePanel.classList.remove('active');
            });
            
            document.getElementById('attachSticker').addEventListener('click', () => {
                document.getElementById('stickerBtn').click();
                filePanel.classList.remove('active');
            });
            
            document.getElementById('attachGift').addEventListener('click', () => {
                showGiftShopModal();
                filePanel.classList.remove('active');
            });
            
            // Голосовые сообщения
            document.getElementById('cancelVoiceBtn').addEventListener('click', () => {
                stopRecording(false);
            });
            
            document.getElementById('sendVoiceBtn').addEventListener('click', () => {
                stopRecording(true);
            });
            
            // Кнопки звонков
            document.getElementById('voiceCallBtn').addEventListener('click', () => {
                if (currentChatId) {
                    const chat = chats.find(c => c.id === currentChatId);
                    if (chat) {
                        showNotification(`Звонок ${chat.name}...`);
                        addNewCall('outgoing');
                    }
                }
            });
            
            document.getElementById('videoCallBtn').addEventListener('click', () => {
                if (currentChatId) {
                    const chat = chats.find(c => c.id === currentChatId);
                    if (chat) {
                        showNotification(`Видеозвонок ${chat.name}...`);
                    }
                }
            });
            
            // Кнопка покупки звезд
            document.getElementById('buyStarsBtn').addEventListener('click', () => {
                starsBalance += 100;
                updateStarsDisplay();
                showNotification('+100 звёзд добавлено на баланс!');
            });
            
            // Кнопка отправки подарка
            document.getElementById('sendGiftBtn').addEventListener('click', () => {
                if (selectedGift) {
                    sendGift(selectedGift.id, selectedGift.type);
                }
            });
            
            document.getElementById('closeGiftShopModal').addEventListener('click', () => {
                giftShopModal.classList.remove('active');
            });
            
            document.getElementById('closeSettingsModal').addEventListener('click', () => {
                settingsModal.classList.remove('active');
            });
            
            // Мобильное меню
            document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                chatsContainer.classList.add('active');
            });
            
            document.getElementById('backToChatsBtn').addEventListener('click', () => {
                chatsContainer.classList.add('active');
                chatContainer.classList.remove('active');
            });
            
            // Поиск в чате
            document.getElementById('searchInChatBtn').addEventListener('click', searchInChat);
            document.getElementById('closeSearchBtn').addEventListener('click', () => {
                chatSearchBar.style.display = 'none';
                searchResults.classList.remove('active');
            });
            
            // Меню сообщения
            document.getElementById('replyMessageBtn').addEventListener('click', () => {
                if (selectedMessageId) {
                    replyToMessage(selectedMessageId);
                    messageMenu.classList.remove('active');
                }
            });
            
            document.getElementById('forwardMessageBtn').addEventListener('click', () => {
                if (selectedMessageId) {
                    forwardMessage(selectedMessageId);
                    messageMenu.classList.remove('active');
                }
            });
            
            document.getElementById('editMessageBtn').addEventListener('click', () => {
                if (selectedMessageId) {
                    editMessage(selectedMessageId);
                    messageMenu.classList.remove('active');
                }
            });
            
            document.getElementById('reactMessageBtn').addEventListener('click', () => {
                // В реальном приложении здесь был бы выбор реакции
                if (selectedMessageId) {
                    const randomReaction = reactions[Math.floor(Math.random() * reactions.length)];
                    addReaction(selectedMessageId, randomReaction);
                    messageMenu.classList.remove('active');
                }
            });
            
            document.getElementById('deleteMessageBtn').addEventListener('click', () => {
                if (selectedMessageId) {
                    deleteMessage(selectedMessageId);
                    messageMenu.classList.remove('active');
                }
            });
            
            // Просмотр историй
            document.getElementById('prevStoryBtn').addEventListener('click', () => {
                showNotification('Предыдущая история');
            });
            
            document.getElementById('nextStoryBtn').addEventListener('click', () => {
                showNotification('Следующая история');
            });
            
            // Закрытие просмотра историй при клике
            storyViewer.addEventListener('click', (e) => {
                if (e.target === storyViewer) {
                    closeStoryViewer();
                }
            });
            
            // Другие кнопки
            document.getElementById('chatMoreBtn').addEventListener('click', () => {
                showNotification('Дополнительные действия (в разработке)');
            });
            
            // Закрытие панелей при клике вне
            document.addEventListener('click', (e) => {
                if (!emojiPicker.contains(e.target) && !document.getElementById('emojiBtn').contains(e.target)) {
                    emojiPicker.classList.remove('active');
                }
                
                if (!stickerPicker.contains(e.target) && !document.getElementById('stickerBtn').contains(e.target)) {
                    stickerPicker.classList.remove('active');
                }
                
                if (!filePanel.contains(e.target) && !document.getElementById('attachBtn').contains(e.target)) {
                    filePanel.classList.remove('active');
                }
                
                // На мобильных
                if (window.innerWidth <= 768 && 
                    !chatsContainer.contains(e.target) && 
                    !document.getElementById('mobileMenuBtn').contains(e.target) &&
                    chatsContainer.classList.contains('active')) {
                    chatsContainer.classList.remove('active');
                }
            });
            
            // Drag and drop файлов
            messagesContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                messagesContainer.style.backgroundColor = 'rgba(0, 136, 204, 0.1)';
            });
            
            messagesContainer.addEventListener('dragleave', (e) => {
                e.preventDefault();
                messagesContainer.style.backgroundColor = '';
            });
            
            messagesContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                messagesContainer.style.backgroundColor = '';
                
                if (currentChatId) {
                    Array.from(e.dataTransfer.files).forEach(file => {
                        if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                            uploadFile(file, 'image', currentChatId);
                        } else {
                            uploadFile(file, 'document', currentChatId);
                        }
                    });
                }
            });
            
            // Изменение размера окна
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    chatsContainer.classList.remove('active');
                    chatContainer.classList.remove('active');
                }
            });
            
            // Имитация входящих звонков
            setInterval(() => {
                if (Math.random() > 0.9 && chats.length > 0) { // 10% chance
                    const randomChat = chats[Math.floor(Math.random() * chats.length)];
                    addNewCall('incoming');
                    
                    // Обновляем бейдж
                    const missedCalls = calls.filter(c => c.status === 'missed').length;
                    document.getElementById('callsBadge').textContent = missedCalls;
                }
                
                // Имитация просмотра историй
                if (Math.random() > 0.95 && stories.length > 0) { // 5% chance
                    const randomStory = stories[Math.floor(Math.random() * stories.length)];
                    const storyItems = document.querySelectorAll('.story-item');
                    if (storyItems.length > 1) {
                        storyItems[1].classList.add('pulse');
                        setTimeout(() => {
                            storyItems[1].classList.remove('pulse');
                        }, 2000);
                    }
                }
            }, 60000); // Каждую минуту
        }

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', init);
    </script>
